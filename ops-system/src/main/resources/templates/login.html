<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta name="_csrf" th:content="${_csrf.token}"/>-->
    <!--<meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/steal/default.css">
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="/css/steal/style.css">
    <script type="text/javascript" th:src="@{/js/common/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/steal/steal.js}"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/jquery-ui.js}"></script>


</head>
<body>
<div class='login'>
    <span id="tips" style="display:none;color: red">
        <label>认证失败，账号或密码错误。</label>
        </span>
    <div class='login_title'>
        <span>账号登录</span>
    </div>
    <div class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img th:src="@{/img/user_icon_copy.png}">
            </div>
            <input placeholder='用户名' type='text' id="username" name="username">
            <div class='validation'>
                <img th:src="@{/img/tick.png}">
            </div>
            </input>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img th:src="@{/img/lock_icon_copy.png}">
            </div>
            <input placeholder='密码' type='password' id="password" name="password">
            <div class='validation'>
                <img th:src="@{/img/tick.png}">
            </div>
        </div>
        <div class='login_fields__submit'>
            <input onclick="login()" value='登录' readonly>
            <div class='forgot'>
                <a href='#'>忘记密码?</a>
            </div>
        </div>
    </div>
    <div class='success'>
        <h2>认证成功</h2>
        <p>欢迎回来</p>
    </div>
    <div class='fail'>
        <h2>认证失败</h2>
        <p>滚出去===============>>>></p>
    </div>
</div>
<div class='authent'>
    <img th:src="@{/img/puff.svg}">
    <p>认证中...</p>
</div>
</body>
<script type="text/javascript" th:src="@{/js/steal/login.js}"></script>
</html>
